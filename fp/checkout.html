<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Stellar Soles</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="navbar.js"></script>
<script defer src="checkout.js"></script>
</head>
<body class="bg-gray-50 font-sans">

<header id="navbar"></header>

<main class="container mx-auto px-6 py-10">
  <h1 class="text-4xl font-bold text-center mb-10">Checkout</h1>

  <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden mb-6">
    <thead class="bg-gray-200">
      <tr>
        <th class="py-3 px-4">Select</th>
        <th class="py-3 px-4">Product</th>
        <th class="py-3 px-4">Size</th>
        <th class="py-3 px-4">Quantity</th>
        <th class="py-3 px-4">Price</th>
        <th class="py-3 px-4">Remove</th>
      </tr>
    </thead>
    <tbody id="checkout-table"></tbody>
  </table>

  <button id="checkout-btn" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded font-semibold">Proceed to Payment</button>
</main>

<footer class="bg-gray-900 text-gray-300 py-8 text-center">
  <h3 class="text-xl font-bold text-white mb-2">Stellar Soles</h3>

</footer>

</body>
</html>
