<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment – Stellar Soles</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="navbar.js"></script>
<script defer src="payment.js"></script>
</head>
<body class="bg-gray-50 font-sans">

<header id="navbar"></header>

<main class="container mx-auto px-6 py-10">
  <h1 class="text-4xl font-bold text-center mb-10">Payment</h1>

  <div class="grid lg:grid-cols-3 gap-10">
    <!-- Order Summary -->
    <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-md">
      <h2 class="text-2xl font-semibold mb-6">Order Summary</h2>
      <table class="min-w-full text-left">
        <thead>
          <tr class="border-b">
            <th class="py-3">Product</th>
            <th class="py-3">Size</th>
            <th class="py-3">Qty</th>
            <th class="py-3">Price</th>
          </tr>
        </thead>
        <tbody id="payment-table" class="divide-y"></tbody>
      </table>
    </div>

    <!-- Payment Form -->
    <div class="bg-white p-6 rounded-2xl shadow-md">
      <h2 class="text-2xl font-semibold mb-6">Payment Details</h2>
      <form id="paymentForm" class="space-y-5">
        <div>
          <label class="block font-medium text-gray-700 mb-1">Cardholder Name</label>
          <input type="text" id="name" required class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-1">Card Number</label>
          <input type="text" id="card" required maxlength="16" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-1">Expiry Date</label>
          <input type="month" id="expiry" required class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-1">CVV</label>
          <input type="text" id="cvv" required maxlength="3" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded font-semibold w-full">Pay Now</button>
      </form>
      <p id="payment-status" class="mt-4 text-green-600 font-bold hidden">Payment Successful! Redirecting...</p>
    </div>
  </div>
</main>

<footer class="bg-gray-900 text-gray-300 py-8 text-center">
  <h3 class="text-xl font-bold text-white mb-2">Stellar Soles</h3>
  <p>© 2025 Stellar Soles. All rights reserved.</p>
</footer>

</body>
</html>
