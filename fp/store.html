<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stellar Soles - Store</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="navbar.js"></script>
<script defer src="store.js"></script>
</head>
<body class="bg-gray-50 font-sans">

<header id="navbar"></header>

<main class="container mx-auto px-6 py-10">
  <h1 class="text-4xl font-bold text-center mb-10">Our Collection</h1>

  <!-- Filters -->
  <div class="flex flex-wrap gap-4 mb-10 justify-center">
    <select id="filter-gender" class="border p-2 rounded">
      <option value="">All Genders</option>
      <option value="men">Men</option>
      <option value="women">Women</option>
      <option value="kids">Kids</option>
    </select>
    <select id="filter-occasion" class="border p-2 rounded">
      <option value="">All Occasions</option>
      <option value="casual">Casual</option>
      <option value="formal">Formal</option>
      <option value="sports">Sports</option>
      <option value="sneaker">Sneaker</option>
    </select>
    <button id="apply-filters" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Apply Filters</button>
  </div>

  <!-- Product Grid -->
  <div id="product-grid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
</main>

<footer class="bg-gray-900 text-gray-300 py-8 text-center">
  <h3 class="text-xl font-bold text-white mb-2">Stellar Soles</h3>
  <p>Â© 2025 Stellar Soles. All rights reserved.</p>
</footer>

</body>
</html>
